<ion-content class="form-content" padding>
  <form (ngSubmit)="tryLogin(validations_form.value)" [formGroup]="validations_form" class="form">
    <img id="logo" src="assets/logo_votit_white.png">
    <ion-item>
      <ion-label color="primary" position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
          class="error-message">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label color="primary" position="floating">Mot de passe</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
          class="error-message">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button [disabled]="!validations_form.valid" class="submit-btn" expand="block" type="submit">Sign In
    </ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>

  <p class="go-to-register">
    Don't have an account? <a (click)="goRegisterPage()">Sign Up.</a>
  </p>
</ion-content>
