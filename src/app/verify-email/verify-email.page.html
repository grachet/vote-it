<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Email verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <p>
      Please check your email and click on the link to verify your email address.
    </p>
    <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
      Resend Verification Email
    </ion-button>
  </div>
</ion-content>
